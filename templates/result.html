<!DOCTYPE html>
<html>
<head>
    <title>AI Code Auditor - Results</title>
</head>
<body>
    <h1>🔍 AI Code Auditor Results</h1>
    {% for item in results %}
        <div style="border:1px solid #ccc; padding:15px; margin:15px;">
            <h3>📄 {{ item.file }} (Line {{ item.line }})</h3>
            <p><strong>🧠 Vulnerability:</strong> {{ item.message }}</p>

            <details>
                <summary><strong>Original Code</strong></summary>
                <pre>{{ item.code }}</pre>
            </details>

            <details>
                <summary><strong>🔧 AI Patch</strong></summary>
                <pre>{{ item.patch }}</pre>
            </details>
        </div>
    {% endfor %}
</body>
</html>
